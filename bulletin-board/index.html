<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h2>To Do List</h2>
                <ul>
                    <li>Email manager</li>
                    <li>Go to the gym</li>
                    <li>Pick up clothes from cleaners</li>
                </ul>
            </div>
            <div class="post-it picture">
                <img 
                    src="images/pic1.JPG"
                    alt="Quote"
                    width="200"
                >
            </div>
            <div class="post-it reminder">
                <h4> Daily Affirmations</h4>
                <ul>
                    <li> I am SMART</li>
                    <li> I am BEAUTIFUL</li>
                    <li> I AM THAT GIRL</li>
                </ul>
            </div>
            <br>
            <div class="post-it quote">
                <h1>I was born FREEEEE!</h1>
            </div>
            <div class="post-it q2">
                <img 
                    src="images/emoji.png"
                    alt="emoji"
                    width="100"
                >
                <h3>LOL SMILEY FACE</h3>
            </div>
            <div class="post-it q3">
                <h1>I'm just a girl....</h1>
        </div>
    </body>
</html>
